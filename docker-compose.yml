version: '3.9'
services:
  db:
    image: postgres:latest
    container_name: ${APP_NAME}_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5433:${DB_PORT}
  app:
    container_name: ${APP_NAME}_app
    build:
      context: .
      args:
        NODE_PORT: ${PORT}
      target: development
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
    command: ['npm', 'run', 'start:debug']
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    depends_on:
      - db

volumes:
  db:
    driver: local
